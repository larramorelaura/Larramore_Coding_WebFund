<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poke Restaurant</title>
</head>
<body>
    <div class="main">
        
        <div class="col-1">
            <img src="images/gear.webp" alt="" class="logo">
            <h4>About Us</h4>
            <h4>Menu</h4>
            <h4>Catering</h4>
            <h4>Hours</h4>
            <ul>
                <li>mon-fri 11 am - 10 pm</li>
                <li>sat 12 pm - 1 am</li>
                <li>sun 12 pm - 9 pm</li>
            </ul>
            <h4>Locations</h4>
            <img src="images/gear.webp" alt="" class="map">
            <h4>Contact Us</h4>
        </div>
        
        <div class="col-2">
            <video class="video" src="images/pexels-rodnae-productions-7187051.mp4" autoplay muted></video>
            <div class="content">
                
                <div class="order-guide">
                    <h2>Poke your way</h2>
                    <div  class="row" onmouseover="options('#step1')" onmouseout="hideChoices('#step1')" >
                        <h2 class="step">1</h2>
                        <div class="step-text">
                            <h3>choose your protein</h3>
                            <p id="step1" class="hidden">salmon, tuna, tofu</p>
                        </div>
                    </div>
                    <div class="row tab-1" onmouseover="options('#step2')" onmouseout="hideChoices('#step2')">
                        <h2 class="step">2</h2>
                        <div class="step-text">
                            <h3>pick your base</h3>
                            <p id="step2" class="hidden">salmon, tuna, tofu</p>
                        </div>
                    </div>
                    <div class="row tab-2" onmouseover="options('#step3')" onmouseout="hideChoices('#step3')">
                        <h2 class="step">3</h2>
                        <div class="step-text">
                            <h3>select a marinade</h3>
                            <p id="step3" class="hidden">salmon, tuna, tofu</p>
                        </div>
                    </div>
                </div>
                
                <div class="poke-def"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
